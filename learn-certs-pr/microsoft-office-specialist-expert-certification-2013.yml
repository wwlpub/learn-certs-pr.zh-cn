summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>

  获得 Microsoft Office Specialist Expert 认证，本认证证明您具备重要 Office 程序的高级技能。Office 2013 结合云技术与 Web 技术，旨在扩展您创建和使用信息的方法；它还引进了全新的云应用程序模型，支持构建安全、灵活的应用程序 - 您可在熟悉的 Office 界面内找到所需的一切。

  为获得 Microsoft Office Specialist Expert 认证，对于每个课程都必须同时通过这两个考试&#58;

  - 通过这两个考试获得 Microsoft Word 2013 Expert 认证&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
  - 通过这两个考试获得 Microsoft Excel 2013 Expert 认证：
    - [77-728&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-728)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
