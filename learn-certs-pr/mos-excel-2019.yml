title: 'Microsoft Office Specialist: Excel Associate (Excel and Excel 2019)'
metadata:
  title: 'Microsoft Office Specialist: Excel Associate (Excel and Excel 2019)'
  description: '通过取得 Microsoft Office Specialist: Excel Associate 认证，证明您具有充分利用 Excel 所需的技能。'
uid: certification.mos-excel-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong></font><br/><br/></div>

  通过取得 Microsoft Office Specialist&#58; Excel Associate 认证，证明您具有充分利用 Excel 所需的技能。该证书证明了在创建和管理工作表和工作簿，创建单元格和范围，创建表，应用公式和函数以及创建图表和对象的基础方面的能力。

  获得此认证的个人拥有大约 150 个小时的教学经验和产品实践经验，已在行业助理层面证明其能力，并准备进入职场。他们可以演示 Excel 主要功能的正确应用，并可以独立完成任务。
subTitle: '通过取得 Microsoft Office Specialist: Excel Associate 认证，证明您具有充分利用 Excel 所需的技能。'
