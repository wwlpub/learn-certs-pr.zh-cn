summary: |-
  <div><font color='red'><strong>该考试内容将在2021年7月29日更新。请下载如下的技能测试文件来查看将要改变的部分</strong></font><br/><br/></div>

  如果您在2019年3月31日停用前通过了 [考试 70-698](https://www.microsoft.com/learning/exam-70-698.aspx)，您将仅需要参加MD-101考试即可获得现代桌面认证。

  本次考试的候选人员是在企业环境中部署、配置、保护、管理和监视设备和客户端应用程序的管理员。考试负责管理身份、访问、策略、更新和应用程序。

  作为管理员，候选人通常与Microsoft 365企业管理员协作，以设计和实现满足现代组织业务需求的设备策略。

  考生必须熟悉 Microsoft 365 工作负荷，并且必须精通部署、配置和维护 Windows 10 及非 Windows 设备和技术并具有丰富的经验。

  如果你通过本次认证考试，你可能有资格获得 ACE 大学学分。有关详细信息，请参阅 [ACE 大学认证考试学分](/learn/certifications/ace-credit-for-certification-exams)。
subTitle: '该考试可测试您完成以下技术任务的能力:部署和升级操作系统；管理策略和配置文件；管理和保护设备；以及管理应用程序和数据。如果您在2019年3月31日考试到期之前通过了 Exam 70-698，那么您只需参加 MD-101 考试就可获得 Modern Desktop 认证。'
