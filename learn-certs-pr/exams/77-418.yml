  Microsoft Word 2013 考试的核心级别考生应对 Word 环境具有基本认识，并且具备独立完成任务的能力。他们应该了解并能展示 Word 2013 主要功能的正确应用。这些考生应该能够为各种目的和情况创建和编辑 2-3 页的文档。示例包括具有专业外观的报告、包含多个分栏的新闻稿、简历和商业信函。考生的角色包括学生、文字工作者、讲师等。
