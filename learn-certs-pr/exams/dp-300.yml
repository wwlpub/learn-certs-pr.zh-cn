summary: |-
  <div><font color='red'><strong>该考试内容将在2021年7月29日更新。请下载如下的技能测试文件来查看将要改变的部分</strong></font><br/><br/></div>
  
  参加该考试的应试者是数据库管理员和数据管理专家，他们管理使用Microsoft SQL Server和Microsoft Azure数据服务构建的本地和云关系数据库。
  
  Azure Database Administrator 实施并管理构建在 Azure Data Services 和 SQL Server 上的云原生和混合数据平台解决方案的操作。Azure Database Administrator 使用各种方法和工具来执行日常操作，包括将使用 T-SQL 的知识用于管理目的。

  该角色负责管理，可用性，安全性以及性能监控以及现代关系数据库解决方案的优化。该角色与 Azure 数据工程师角色一起管理数据平台解决方案的运营方面。
  
  <div></br>
  此角色的候选人应了解<a href='/learn/certifications/exams/dp-900'>Exam DP-900&#58; Microsoft Azure Data Fundamentals</a> 中包含的所有概念。
  </div>
subTitle: '此考试衡量您完成以下技术任务的能力: 规划和实施数据平台资源；实施安全的环境；监控和优化运营资源；优化查询性能；执行任务自动化；计划并实施高可用性和灾难恢复（HADR）环境；然后使用 T-SQL 执行管理。'
