  title: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
  description: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
uid: exam.ms-600
displayName: MS-600
summary: |-
  <div><font color='red'><strong>该考试内容将在2021年7月26日更新。请下载下面的技能测试文档，看看将有何变化。</strong></font><br/><br/></div>
  
  参加此考试的考生是Microsoft 365 Developer，他们设计、构建、测试和维护应用程序和解决方案，这些应用程序和解决方案使用Microsoft 365平台针对组织对生产力和协作的需求进行了优化。
  
  参加本次考试的考生可熟练使用 Microsoft identity 和 Microsoft Graph。他们对于 UI 元素（包括 Adaptive Cards 和 Office UI Fabric (Fluent Ui))、集成点（包括 Microsoft Teams, Office Add-ins, SharePoint Framework、Actionable Messages），以及确定工作负载平台目标方面有着大致的了解。
  
  考生应该在软件开发的所有阶段都具有在Microsoft Teams，Office外接程序或SharePoint框架上开发解决方案的经验。他们应该对REST API，JSON，OAuth2，OData，OpenID Connect，Microsoft Identities (包括Azure AD和Microsoft帐户)，Azure AD B2C以及权限/同意概念有基本的了解。
subTitle: '该考试衡量您完成以下技术任务的能力:实施Microsoft Identity； 使用Microsoft Graph构建应用；扩展和自定义SharePoint；扩展Teams；扩展Office。'
