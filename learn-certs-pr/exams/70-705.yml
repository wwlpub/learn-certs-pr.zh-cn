  本考试的考生是向大型组织销售许可解决方案的销售专家。此类别中的组织机构通常具有 250 个或更多设备或用户。考生应具有至少6个月销售Microsoft许可解决方案的经验，以及对所有Microsoft企业许可解决方案(包括企业协议，企业订购协议，云解决方案提供商(CSP)，MPSA，OEM，开放和开放价值)有基本了解。

  考生还应对Microsoft产品的类型(如操作系统，服务器应用程序，桌面应用程序和在线服务)及其各自的许可模式有基本的了解。考生应该验证其定义最适合客户需求的解决方案的能力。
