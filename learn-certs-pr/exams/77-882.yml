  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></div>

  核心级 Microsoft Office Excel 2010 用户应该能够在功能和功能级别上导航 Microsoft Office Excel 2010 软件。他们应该熟悉并知道如何使用 Microsoft Office Excel 2010 至少80%的功能。核心级用户应该能够使用 Microsoft Office Excel 2010 来创建和编辑具有专业外观的电子表格，以用于各种目的和情况。用户将包括来自各种职业，学生和个人生活领域的各种工作角色的人员。
