  此项考试的考生是其组织的 Microsoft Teams Administrator。Microsoft Teams Administrator为专注于企业环境中的高效协作和通信的Microsoft Teams配置、部署和管理Office 365工作负载。

  Teams Administrator必须能够规划、部署和管理Teams聊天，应用程序，频道，会议，音频会议，现场活动和通话。Teams Administrator还负责从Skype for Business升级为Teams。

  Teams Administrator 与Telephony工程师合作，将高级语音功能集成到Microsoft Teams中。该职位不负责配置直接路由，配置呼叫路由或集成电话。Teams Administrator 可以与其他工作负载管理员一起工作，包括安全性和合规性，消息传递，网络，身份和设备。

  参加此考试的考生应精通使用PowerShell管理团队设置。Teams Administrator 对应用程序和服务的集成点有基本的了解，包括但不限于SharePoint，OneDrive for Business，Exchange，Azure AD和Office 365组。Teams Administrator了解如何集成外部应用程序和服务。
