summary: |-
  参加本考试的考生在 Dynamics 365 Commerce 中设置和使用应用程序功能，并为应用程序提供支持。
  
  考生对于统一的商务运作有着较强的理解。他们可能具备配置、部署和维护 Dynamics 365 Commerce 的经验。
subTitle: '该考试考核了您完成如下技术任务的能力：配置 Dynamics 365 Commerce Headquarters；配置产品、价格、折扣、忠诚度和联盟营销；在 Dynamics 365 Commerce 中管理销售点 (POS) ；配置和管理 Dynamics 365 Commerce 呼叫中心；和管理电子商务。'
