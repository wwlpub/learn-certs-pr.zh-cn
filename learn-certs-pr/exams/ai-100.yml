  </div>
  
  参加该考试的考生应具有使用认知服务、机器学习和知识挖掘的主题专业知识，以架构和实施涉及自然语言处理，语音，计算机视觉和对话式 AI 的 Microsoft AI 解决方案。
  
  Azure AI Engineer 的职责包括分析 AI 解决方案的需求，推荐适当的工具和技术，以及设计和实现满足可伸缩性和性能要求的 AI 解决方案。
  
  Azure AI Engineer 将解决方案架构师的愿景转化为事实，并与数据科学家、数据工程师、IoT 专家和软件开发人员合作，以构建完整的端到端解决方案。
  
  参加本考试的考生应具备设计和实现使用 Microsoft Azure 认知服务、Azure Bot 服务、Azure 认知搜索和 Azure 数据存储的人工智能应用程序和代理的知识和经验。此外，考生应该能够推荐使用开源技术的解决方案，了解组成 Azure AI 产品组合的组件和可用的数据存储选项，并了解何时应开发自定义 API 以满足特定需求。
