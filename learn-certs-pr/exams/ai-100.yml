displayName: AI-100
summary: >-
  本考试的考生能够分析 AI 解决方案的要求，推荐适当的工具和技术，并实施满足可扩展性和性能要求的解决方案。

  <br/>


  考生转化解决方案架构师提出的愿景，并与数据科学家、数据工程师、物联网专家和 AI 开发人员合作，构建完整的端到端解决方案。考生设计并实施使用 Microsoft Azure 认知服务和 Azure Bot 服务的 AI 应用和代理。考生可以推荐使用开源技术的解决方案。


  考生了解构成 Azure AI 产品组合的组件以及可用的数据存储选项。


  候选人实施 AI 解决方案，在 Azure 中使用 Cognitive Services，Azure 机器人，Azure 搜索和数据存储。考生应了解何时应开发自定义 API 以满足特定要求。
subTitle: 该考试测量您完成以下技术任务的能力：分析解决方案要求；设计方案；将AI模型集成到解决方案中并部署和管理解决方案。
