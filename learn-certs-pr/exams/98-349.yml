summary: |-
  <div><font color='red'><strong>本次 MTA 考试必须在2021年6月30日前购买。如果您目前正在学习这门考试，那么您必须在一年内，即2022年6月30日之前参加考试，因为到那时它就会失效。请参阅<a href="/learn/certifications/mta-retirement-faqs">这个 FAQ</a> 以获取更多详情。</strong></font></br></br></div>
  
  本考试的考生应该具备 Windows 10 环境中基本的 Windows 操作系统概念方面的知识。
  
  <div style='font-weight&#58; bold;'><br/>截至 2016 年 8 月 31 日，此考试涉及 Windows 10 的更新，包括删除 Windows 10 不支持的任何工具。如需了解关于这些变动的更多信息以及对所衡量技能有何影响，请下载并查看考试98-349变更文档。</div>
