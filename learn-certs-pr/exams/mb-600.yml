  Solution Architects for Microsoft Dynamics 365 + Power Platform 领导成功的实施，并专注于解决方案如何满足组织更广泛的业务和技术需求。
  
  Solution Architect具有Dynamics 365中Power Platform模型驱动的应用程序的功能和技术知识，例如 Dynamics 365客户服务，Dynamics 365现场服务，Dynamics 365 Marketing 和 Dynamics 365 Sales，相关的 Microsoft云解决方案以及其他第三方技术。Solution Architect 在整个参与过程中运用知识和经验。Solution Architect 执行主动性的和预防性的工作，以增加客户投资的价值并促进组织健康。该角色要求具有识别解决业务问题机会的能力。
  
  Solution Architect 在Power平台的功能和技术学科以及Dynamics 365中的模型驱动的应用程序方面拥有丰富的经验。Solution Architect 应该能够促进跨开发、配置、集成、基础架构、安全性、可用性、存储和变更管理的设计决策。该角色可以平衡项目的业务需求，同时满足功能和非功能需求。
subTitle: '这项考试衡量您完成以下技术任务的能力：执行解决方案设想和需求分析；设计解决方案；以及实施解决方案。'
