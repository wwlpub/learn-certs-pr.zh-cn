summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  考试涵盖自定义 Excel 环境以满足项目需求并提高生产效率的能力。专家级工作簿示例包括自定义业务模板、多轴财务图表、摊销表格以及库存计划。考生应在专家级演示 Excel 的主要功能的正确应用，并独立完成任务。
subTitle: 该考试衡量针对各种特殊目的和情况创建、管理和分发专业电子表格的能力。考试涵盖自定义 Excel 环境以满足项目需求并提高生产效率的能力。专家级工作簿示例包括自定义业务模板、多轴财务图表、摊销表格以及库存计划。
