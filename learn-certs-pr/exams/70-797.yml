summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  这门考试考察考生在构建可靠的身份、内容保护(数据丢失防护)、移动设备管理策略、使用 Hyper-V 虚拟化、使用公司门户和 Windows 应用商店管理应用程序方面具备的基本知识和技能。将考察考生对 Windows 10 安全和集成 Azure 功能的了解程度。

  除了其专业经验之外，参加本考试的考生也应具备以下技术知识：

  - 有 Windows 台式机管理、维护和故障排除的经验
  - 对 Windows 联网技术有基本的经验和了解
  - 活动目录和 Microsoft Intune 的初级知识

  考生通过实践经验来获得与 Windows 设备支持技术人员或者 Windows 设备系统管理员同等的知识和技能后，即可参加本考试并满足前提条件。
