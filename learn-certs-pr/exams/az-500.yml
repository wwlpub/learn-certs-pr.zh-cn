summary: |-
  <div><font color='red'><strong>本次考试的内容于2021年6月2日进行了更新。请下载下面的技能测试文件，看看有何变化。</strong></font><br/><br/></div>
  
  参加本次考试的考生应具有实施安全控制和威胁防护、管理身份和访问以及保护数据、应用程序和网络方面的学科知识专长。
  
  Azure 安全工程师的职责包括维护安全状况，使用各种安全工具识别和补救漏洞，实施威胁保护以及对安全事件升级做出响应。
  
  Azure 安全工程师通常是致力于基于 cloud 的管理和安全的更大规模团队的一部分，也可作为端到端基础设施的一部分来保护混合环境。
  
  参加本次考试的考生应熟悉脚本和自动化，并对联网和虚拟化有着深刻的理解。考生还应非常熟悉 cloud 能力、Azure 产品和服务，以及其他 Microsoft 产品和服务。
