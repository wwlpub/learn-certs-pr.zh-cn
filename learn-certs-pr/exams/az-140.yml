summary: |-
  此考试的报考者为在规划、交付和管理虚拟桌面体验和 Azure 上针对任何设备的远程应用程序的主题内容专家。
  
  该角色的责任包括部署虚拟桌面体验和向 Azure 部署应用程序。此角色的专业人员交付 Azure Virtual Desktop 上的应用程序并对其进行优化以让其在多会话虚拟环境中运行。要交付这些体验，他们需要与 Azure 管理员和设计师以及 Microsoft 365 Administrators 密切合作。
  
  此考试的报考者应具有在 Azure 技术包括虚拟化、网络、身份验证、存储、备份、快速恢复能力和灾难恢复方面的经验。他们应该理解本地部署虚拟桌面基础设施技术，因为与迁移至 Azure Virtual Desktop 相关。这些专业人士使用 Azure 入口和 Azure Resource Manager 模版完成很多任务。该角色也使用 PowerShell 和 Azure Command-Line Interface (CLI) 以获得更多的高效自动化。
  
  此考试的报考者必须精通 Azure 管理技能。
