  AI-102 考试报考者：Designing and Implementing a Microsoft Azure AI Solution 利用 Azure Cognitive Services、Azure Cognitive Search和 Microsoft Bot Framework 构建、管理和部署 AI 解决方案。
  
  他们的责任包括参与 AI 解决方案开发的所有阶段——从要求定义和设计到开发、部署、维护、执行调整和管理。
  
  他们使用解决方案架构来翻译他们的版本及与数据科学家、数据工程师、IoT 专家及 AI 开发人员合作来构建完整的端到端 AI 解决方案。
  
  此考试的报考者应精通 C#、Python 或 JavaScript 且应能够使用基于 REST 的 APIs 和 SDKs 来构建计算机版本、自然语言处理、知识挖掘及 Azure 上的对话 AI 解决方案。
  
  他们也应该理解构成 Azure AI 组合的组件及可用的数据存储选项。另外，报考者必须理解且能够应用 AI 原理。
  
