  本考试的考生是具备销售专门知识的 Dynamics 365 功能顾问。考生负责实施支持销售生命周期的解决方案，以便有效和高效的地实现收入目标、销售策略以及公司目标。

  考生负责配置并扩展线索、联系人、账户和机会的核心功能，并支持实体在公司内将这些销售过程匹配到位。他们确定机会使用Power Apps为所有设备开发统一的体验，使用Power Automate进行应用程序集成，业务流程流以及其他自动化工具，以构建支持并加速“通往现金之旅”的应用程序。

  考生必须具备扎实的业务知识，并最好在销售领域有亲身经历，曾承担一个或多个销售职能。
