  Azure Data Scientists 利用他们在数据科学和机器学习方面的知识在 Azure 上实施和运行机器学习工作负载；特别是使用 Azure 机器学习服务。这需要为 Azure 的数据科学工作负荷规划并创建合适的工作环境，运行数据实验和训练预测模型，管理和优化模型，以及将机器学习模型部署到生产中。
subTitle: '此考试衡量您完成以下技术任务的能力：设置 Azure 机器学习工作区；进行实验和训练模型；优化和管理模型；并部署和使用模型。'
