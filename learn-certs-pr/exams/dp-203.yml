uid: exam.dp-203
displayName: DP-203
summary: |-
  Azure 数据工程师将来自各种结构化和非结构化数据系统的数据集成、转换和整合到适合构建分析解决方案的结构中。
  
  考试的候选人 DP-203&#58; Data Engineering on Microsoft Azure 必须具有可靠的数据处理语言知识，例如 SQL, Python 或 Scala，并且需要了解并行处理和数据架构模式。
  
subTitle: '本考试将衡量你完成以下技术任务的能力：设计和实施数据存储；设计和开发数据处理；设计和实施数据安全；以及监控和优化数据存储和数据处理。'
