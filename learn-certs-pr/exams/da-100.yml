summary: |-
  <div>
  <div><font color='red'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解更多</a> 。</strong></font><br/><br/></div><div><strong>考试内容将于2020年9月24日更新。请下载下方的技能衡量文件，以查看将有哪些更改。</strong><br/><br/></div>
  </div>

  Data Analyst 使企业可以使用 Microsoft Power BI 使数据资产的价值最大化。作为主题专家，Data Analyst 负责设计和构建可伸缩的数据模型，清理和转换数据，并启用高级分析功能，这些功能通过易于理解的数据可视化提供有意义的业务价值。Data Analyst 还与各个行业的关键利益相关者合作，根据已确定的业务需求提供相关的见解。
  <br/>

  Data Analyst 应该对本地和云中的数据存储库和数据处理有基本的了解。
subTitle: '这项考试衡量您完成以下技术任务的能力：准备数据；数据建模；可视化数据；分析数据；部署和维护可交付成果。'
