title: Microsoft Dynamics 365 Supply Chain Management​
metadata:
  title: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
  description: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
uid: exam.mb-330
displayName: MB-330
summary: |-
  <div><font color='red'><strong>该考试内容将在2021年7月26日更新。请下载下面的技能测试文档，看看将有何变化。</strong></font><br/><br/></div>
  
  本次考试的报考人将分析业务需求并将此类需求翻译为完全实现的业务流程和实施最佳行业做法的解决方案。报考人作为实施和配置满足业务需求的应用的关键资源。

  本次考试的报考人了解会计准则和企业财务运作、客户服务、现场服务、制造、零售和供应链管理概念的基础知识，。报考人通常专攻Finance and Operations应用的一个或多个特征集，包括财务、制造和供应链管理。

  考生必须具备供应链管理实践的一些知识，包括采购，贸易，物流，仓库管理和运输管理。
subTitle: '本次考试将衡量您完成以下技术任务的能力：实施产品信息管理；实施库存管理；实施和管理供应链流程；实施仓库和运输管理；实施主计划。'
