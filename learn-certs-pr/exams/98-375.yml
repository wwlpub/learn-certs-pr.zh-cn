  本考试面向希望证明自身在开发将在支持触控的现代设备(电脑、平板电脑和手机)上运行的 HTML5 客户端应用程序方面的核心技能的考生。尽管 HTML 常被视为一种 Web 技术，用于在浏览器中呈现内容以生成 UI，但本考试主要关注使用 HTML5、CSS3 和 JavaScript 开发客户端应用程序的技能。参加这门考试之前，考生应充分掌握备考指南中所列主题的基础知识，包括 CSS 和 JavaScript。建议考生通过参加相关培训课程或学习 MSDN 和 Microsoft Visual Studio 中的教程与示例来熟悉相关概念，积累相关技术的一些实践经验。
