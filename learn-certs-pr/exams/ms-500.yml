summary: |-
  <div><font color='red'><strong>该考试内容将在2021年7月26日更新。请下载下面的技能测试文档，看看将有何变化。</strong></font><br/><br/></div>

  此考试的考生可以实施、管理和监控 Microsoft 365 和混合环境的安全性和合规性解决方案。Microsoft 365 安全管理员可以主动保护 Microsoft 365 企业环境的安全、响应威胁、执行调查并实施数据治理。Microsoft 365 安全管理员与 Microsoft 365 企业管理员，业务利益相关者和其他工作负荷管理员协作，以规划和实施安全策略，并确保解决方案符合组织的策略和法规。
  <br/>

  此考试的考生应熟悉 Microsoft 365 工作负荷，在身份保护、信息保护、威胁防护、安全管理和数据治理方面拥有丰富的技能和经验。该角色专注于Microsoft 365环境，并包括混合环境。
