uid: exam.mo-200
displayName: MO-200
summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  此考试涵盖了使用多个工作表创建和编辑工作簿的功能，并使用图形元素直观地表示数据。工作薄示例包括具有专业外观的预算表、财务报表、团队业绩图表、销售发票和锻炼记录。考生应展示出 Excel 主要功能的正确应用，并独立完成任务。
subTitle: 此项考试考察创建和管理工作表和工作簿，创建单元格和范围，创建表格，应用公式和函数以及创建图表和对象的基本原则的能力。此考试涵盖了使用多个工作表创建和编辑工作簿的功能，并使用图形元素直观地表示数据。工作薄示例包括具有专业外观的预算表、财务报表、团队业绩图表、销售发票和锻炼记录。
