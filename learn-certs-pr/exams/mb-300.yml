summary: |-
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>

  本考试的考生是职能顾问，他们分析业务需求并将这些需求转化为完全实现的业务流程和实施行业最佳实践的解决方案。考生是实施和配置应用程序以满足业务需求的关键资源。
  <br/>

  本考试的考生对企业的会计原则和财务运作，客户服务，现场服务，制造，零售和供应链管理概念有基本的了解。

  此考试的考生通常专注于 Microsoft Dynamics 365 财务和运营的一个或多个功能集，包括财务、制造和供应链管理。
subTitle: '该考试衡量您完成以下技术任务的能力：使用通用功能和实施工具；配置安全性，进程和选项；执行数据迁移；并验证和支持该解决方案。'
