  <div><font color='red'><strong>该 MTA 考试将在2022年6月30日撤销。 该考试的代金券销售在2021年6月30日结束。使用下面的“使用 Pearson VUE 安排” 或“使用 Certiport安排”按钮来兑换已购买的代金券并安排您的考试。请参阅 <a href="/learn/certifications/mta-retirement-faqs">FAQ</a>获得更多详细信息。</strong></font></br></br></div>
  
  本考试面向希望证明自身数据库相关入门知识和技能的考生，包括 Microsoft SQL Server 等关系数据库。建议考生通过参加相关培训课程或学习 MSDN 和 Microsoft Visual Studio 中的教程与示例来熟悉相关概念，积累此处所述技术的实践经验。尽管建议具备最低限度的实践经验，但工作经验并非这些考试的前提要求。
