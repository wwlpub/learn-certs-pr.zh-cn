summary: |-
  <div><font color='red'><strong>本次 MTA 考试必须在2021年6月30日前购买。如果您目前正在学习这门考试，那么您必须在一年内，即2022年6月30日之前参加考试，因为到那时它就会失效。请参阅<a href="/learn/certifications/mta-retirement-faqs">这个 FAQ</a> 以获取更多详情。</strong></font></br></br></div>
  
  本考试面向希望证明自身数据库相关入门知识和技能的考生，包括 Microsoft SQL Server 等关系数据库。建议考生通过参加相关培训课程或学习 MSDN 和 Microsoft Visual Studio 中的教程与示例来熟悉相关概念，积累此处所述技术的实践经验。尽管建议具备最低限度的实践经验，但工作经验并非这些考试的前提要求。
