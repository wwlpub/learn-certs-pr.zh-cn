displayName: AZ-700
summary: |-
  该考试的报考者应在规划、实施和维护 Azure 网络解决方案包括混合网络、关联、路由、安全和对 Azure服务的私有访问方面具有主题内容专家的技能。
  
  该考试的报考者除丰富的网络、混合关联及网络安全经验和知识外，还应拥有专家级 Azure 管理技能。
  
  <div><font color='red'><br/><strong>该考试将于2021年7月中旬可用。</strong></font></div>
subTitle: '该考试将在2021年7月可用。该考试考核了您设计、实施、管理、安全保障和管理如下技术任务的能力：混合昂罗；核心网络基础设施；路由；网络；和对 Azure 服务的私有访问。'
