summary: |-
  <div><strong>该考试内容将在2021年8月5日更新。请下载如下的技能测试文件来查看将要改变的部分。</strong><br/><br/></div>
  
  参加本次考试的是 Microsoft 365 Enterprise Administrators，他们参与 Microsoft 365 服务的评估、规划、迁移、部署和管理。他们为企业执行 Microsoft 365 租户管理任务，其中包括其身份、安全、合规、Power Platform 和配套技术。
  
  考生应具备 Microsoft 365 工作负载方面的工作知识，并且应是至少一种 Microsoft 365 工作负载 (Exchange, SharePoint, Teams) 以及 Windows 即服务的管理员。考生还具有联网、服务器管理以及 IT 基本原理方面的工作知识，比如DNS、Active Directory 和 PowerShell。
subTitle: '此考试衡量您完成以下技术任务的能力: 设计和实施Microsoft 365服务；管理用户身份和角色；管理访问和身份验证；以及规划 Office 365 工作负荷和应用程序。'
