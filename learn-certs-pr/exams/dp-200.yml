  description: 'Exam DP-200: Implementing an Azure Data Solution'
uid: exam.dp-200
displayName: DP-200
summary: |-
  <div><div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的培训和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解更多</a> 。</strong></font><br/><br/></div><div><strong>本次考试的内容于2020年11月24日更新。请下载下面的技能衡量文档，以了解有何变化。</strong><br/><br/></div>
  </div>

  此考试的考生是 Microsoft Azure 数据工程师，他们与业务利益相关者合作，以识别和满足数据要求，实现使用 Azure 数据服务的数据解决方案。

  Azure 数据工程师负责与数据相关的实施任务，包括配置数据存储服务、提取流和批量数据、转换数据，实施安全要求，实施数据保留策略，识别性能瓶颈以及访问外部数据源。

  候选人必须能够实施使用以下 Azure 服务的数据解决方案&#58; Azure Cosmos DB、Azure Synapse Analytics（原 Azure SQL DW）、Azure Data Factory、Azure Stream Analytics、Azure Databricks 和 Azure Blob storage。
subTitle: '该考试衡量您完成以下技术任务的能力: 实施数据存储解决方案；管理和开发数据处理；并监控和优化数据解决方案。'
