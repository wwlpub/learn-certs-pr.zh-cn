displayName: DP-201
summary: |-
  <div>
  <div><font color='red'><strong>该考试的新版本，<a href='/learn/certifications/exams/dp-203'>DP-203</a>，现已可用。您将能够在2021年8月31日该考试撤销前参加。注意：该考试将于中央标准时间下午11:59撤销。</strong></font><br/><br/></div>
  <div><strong>此考试的内容于 2020 年 7 月 31 日更新。请下载下面的技能测量文档，看看有何变化。</strong><br/><br/></div>
  </div>
  
  此考试的考生是 Microsoft Azure 数据工程师，他们与业务利益相关者合作，以识别和满足数据要求，使用 Azure 数据服务设计数据解决方案。
  
  Azure 数据工程师负责与数据相关的任务，包括设计使用关系和非关系数据存储的 Azure 数据存储解决方案，批处理和实时数据处理解决方案以及数据安全和合规性解决方案。
  
  此考试的考生必须设计使用以下 Azure 服务的数据解决方案&#58; Azure Cosmos DB，Azure SQL Synapse Analytics，Azure Data Lake 存储，Azure 数据工厂，Azure 流分析，Azure Databricks 和 Azure Blob 存储。
subTitle: '此考试衡量您完成以下技术任务的能力:设计 Azure 数据存储解决方案；设计数据处理方案；并设计数据安全性和合规性。'
