summary: |-
  <div>
  <div style='color&#58; red;'><strong>针对冠状病毒(COVID-19)的情况， Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此考试的新版本 <a href="/learn/certifications/exams/az-303">AZ-303</a> 将于 2020 年 6 月 29 日推出。在 2020 年 9 月 30 日左右此考试停用之前，您可以参加此考试。<br/><br/>请下载下面的技能测量文档，看看将有何变化。<br/><br/></div>
  </div>

  参加该考试的考生应具有设计和实施可在 Microsoft Azure 上运行的解决方案的主题专业知识，包括计算、网络、存储和安全性等方面。

  Azure 解决方案架构师的职责包括为利益相关者提供建议，并将业务需求转换为安全、可扩充且可靠的云端解决方案。

  Azure 解决方案架构师与云端管理员，云端 DBA 和客户端合作以实施解决方案。

  参加该考试的考生应具有 IT 运营各个方面的高级经验和知识，包括网络、视觉效果、身份、安全性、业务连续性、灾难恢复、数据管理、预算和治理——该角色应管理各个领域的决策如何影响整体解决方案。此外，该角色应精通以下 Azure 知识领域中的至少一个：管理、开发或 DevOps。
