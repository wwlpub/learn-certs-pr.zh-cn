summary: |-
  该考试的报考者是支持工程师，负责支持 Microsoft Teams 环境、解决部署问题、调整性能、收集和分析遥测和日志数据以及管理 Teams 环境。
  
  报考者应拥有 Microsoft Teams 的大量统一通信和实践经验。此外，报考者应具备 Azure 原理、电话学、 PowerShell、数据存储技术、 APIs、应用程序安全、验证和授权、安全和合规信息、除错、性能调整及管理方面的网络知识。
  
  <div><br/><br/><font color='red'><strong>注意：该考试的教学通道将于2021年6月30日可用，且考试将于2021年7月8日可用。</strong></font></div>
