  Azure Administrator Associate 认证的考生应具有在实施、管理和监控组织的 Microsoft Azure 环境方面的主题专业知识。

  担任此角色的职责包括在云端环境中实施、管理和监控身份，治理、存储、计算和虚拟网络，以及在需要时提供、重设大小、监控和调整资源。

  Azure Administrator 通常是专门用于实施组织的云端基础结构的较大团队的一部分。

  参加此认证的考生应至少具有六个月的 Azure 管理实践经验，并对核心 Azure 服务、Azure 工作负荷、安全性和治理有深入的了解。此外，该角色应具有使用 PowerShell、Azure CLI、Azure 门户和 Azure Resource Manager 模板的经验。
