summary: |
  了解 Microsoft Power Platform 的商业价值和产品功能。创建简单的 Power Apps、关联数据与 Dataverse、创建 Power BI 仪表盘、使用 Power Automate 自动化流程并构建使用 Power Virtual Agents 的聊天机器人。

  #### 观众概况

  本次考试的考生是那些渴望通过以下方式更有效地提高生产力的用户&#58; 自动化业务流程、分析数据以产生业务见解（business insights）、通过创建简单的应用程序体验来更有效地工作。
