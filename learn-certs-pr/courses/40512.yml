summary: |-
  在此讲习班，您将获得涉及利用 cloud 服务现代化遗留的本地部署的应用程序和基础设施步骤的理解，同时添加网络和移动服务组合，所有都使用 Azure Active Directory 进行安全保障。

  #### 受众概览
  本次研讨会针对的是 Cloud Architects 和 IT 专业人士，他们在 cloud 技术的基础设施和解决方案设计方面有着架构专业知识，并希望了解更多关于 Azure 和 Azure 服务的知识，正如“摘要”和“获得的技能”部分中所描述的那样。参加此研讨会的人士也应该在其他非 Microsoft cloud 技术方面富有经验，满足课程的先决条件并希望获得在 Azure 方面的综合训练。
