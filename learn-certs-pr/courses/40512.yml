outlineSection: |-
  ### 模块 1&#58; 白板设计会话 - 应用程序现代化
  #### 课程
  - 回顾客户案例学习
  - 设计概念验证解决方案
  - 提交解决方案


  ### 模块 2&#58; 动手实验室 - 应用程序现代化
  #### 课程
  - 将数据库迁移至 Azure SQL Database
  - 准备应用程序服务
  - 身份验证和安全性
  - 上传 PDFs 至文件系统
  - 创建无服务器的 API 以访问 PDFs
  - 创建 Azure Search 服务
  - 配置 Key Vault
  - 配置并部署 Contoso Insurance Web API
  - 配置并部署 Contoso Insurance 网络应用程序
  - 配置并运行遗留的桌面 (Windows Forms) 应用程序
  - 配置并运行移动应用程序
  - 创建一个 Flow 应用程序以发送推送通知
  - 再 PowerApps 中创建应用程序
  - 将 Azure Function 添加至 Azure API Management