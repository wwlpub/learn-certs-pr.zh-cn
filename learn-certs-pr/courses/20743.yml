summary: |-
  此为期五天的讲师指导课程介绍如何实施和配置 Windows Server 2016 的新功能。本课程面向希望将其技术技能从 Windows Server 2008 或 Windows Server 2012 升级到 Windows Server 2016 的信息技术 (IT) 专业人员。本课程假定您具有与 Microsoft Certified Solutions Associate (MCSA) 等效的以前的 Windows Server 技术和技能的高水平知识：Windows Server 2008 或 Windows Server 2012 认证。

  本课程不是产品升级课程，它详细介绍了将学生特定环境迁移和升级到 Windows Server 2016 的注意事项。相反，本课程提供与 Windows Server 2016 有关的学生现有 Windows Server 知识和技能的更新。

  #### 受众概况
  本课程适用于经验丰富的 Windows Server 2012 或 Windows Server 2008 系统管理员，在 Windows Server 2008 R2 或 Windows Server 2008 企业环境中具有实际经验的 IT 专业人员。此外，学生应该已经获得 Windows Server 2008 或 Windows Server 2012 的 MCSA 证书，或者他们应该具有同等的知识。 

  此外，计划参加 Microsoft 认证解决方案专家 (MCSE) 考试的 IT 专业人员可能会对本课程感兴趣，作为 MCSA 考试的准备，这是 MCSE 专业的先决条件。
prerequisitesSection: |-
  在参加本课程之前，学生必须具备&#58;
  - 两年或以上的部署和管理 Windows Server 2012 或 Windows Server 2008 环境的经验； NS 具有管理和维护日常 Windows Server 2012 或 Windows Server 2008 系统管理任务的经验。
  - 具有 Windows 网络技术和实施方面的经验。
  - 具有 Active Directory 技术和实施方面的经验。
  - 具有 Windows Server 虚拟化技术和实施方面的经验。
  - 与 Windows Server 2008 或 Windows Server 2012 的 MCSA 认证同等的知识。
