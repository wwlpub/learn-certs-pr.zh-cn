  ### 模块 3: 使用  Windows PowerShell 通道

  该模块介绍了 Windows PowerShell 的通道功能。通道功能包含在一些命令行界面中，如 Windows 操作系统中的命令提示符。但是，Windows PowerShell 中的通道功能相比其他界面提供了更多复杂、灵活和综合性的功能。该模块为您提供了将能帮助您更加有效和高效使用 Windows PowerShell 的技能和知识。

  #### 课程

  *   理解通道

  *   选择、排序和测量对象

  *   利用通道过滤对象

  *   在通道中列举对象

  *   作为输出发送和传递通道


