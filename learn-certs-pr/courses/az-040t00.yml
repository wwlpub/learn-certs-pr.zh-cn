  *   在通道中列举对象。

  *   发送由通道数据组成的输出。


  ### 模块 4: 使用 PSProviders 和 PSDrives

  该模块介绍了 PSProviders 和 PSDrives 适配器。PSProvider 本质上是类似于磁盘驱动器一样产生一些形式的存储的 Windows PowerShell 适配器。PSDrive 实际上是到某种形式存储的关联。 您可以使用这两种适配器，通过使用您用来管理文件系统的相同命令和技术来利用不同形式的存储。

