summary: |-
  该课程为学生提供了 Windows 服务器管理和自动化管理而使用 Windows PowerShell 的基础原理知识和技能。该课程为学生提供了他们执行特定任务所需的识别和创建命令的技能。此外，学生将学习如何创建脚本来完成高级任务如自动化重复任务并生成报告。该课程提供了支持 Microsoft 广泛产品包括 Windows Server, Windows Client、Microsoft Exchange Server、Microsoft SharePoint Server、Microsoft SQL Server 和 Microsoft System Center 的首要必备技能。与该目标同步，本课程将不会专注于这些产品中的任何一项，虽然 Windows Server 是所有这些产品的通用平台，但仅作为此课程所教授技术的实例之用。

  #### 受众概览

  本课旨在针对已具备 Windows Server 和 Windows 客户端管理且希望学习更多使用 Windows PowerShell 用于管理的 IT 专业人士。无需任何 Windows PowerShell 经验或任何指定的脚步语言要求。该课程也适合已具备服务器管理，包括 Exchange Server、SharePoint Server、SQL Server 系统中心经验的 IT 专业人士。
