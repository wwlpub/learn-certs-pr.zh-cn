summary: |-
  获得有关如何使用Azure服务来开发、培训和部署机器学习解决方案的必要知识。本课程首先概述支持数据科学的Azure服务。从那里开始，它着重于使用Azure的首要数据科学服务Azure机器学习服务来自动化操作数据科学管道。本课程侧重于Azure，不教学生关于数据科学的知识。假定学生已经知道这一点。
  
  #### 受众概况
  本课程面向数据科学家以及在训练和部署机器学习模型方面负有重要责任的人员。
prerequisitesSection: |-
  成功的Azure Data Scientists凭借云计算概念的基础知识和通用数据科学及机器学习工具和技术的经验开始该角色。
  
  具体而言&#58;
  - 在Microsoft Azure中创建云资源
  - 使用Python进行数据探索和可视化。
  - 用Scikit-Learn、PyTorch和TensorFlow等常见框架来培训和校验机器学习模型。
  
  为了获取此类必备技能，上课前请完成以下免费在线培训&#58
  - [研究Microsoft云概念](https://docs.microsoft.com/learn/paths/explore-microsoft-azure-cloud-concepts/)。
  - [创建机器学习模型](https://docs.microsoft.com/learn/paths/create-machine-learn-models/).
  - [Azure 中的管理容器](https://docs.microsoft.com/learn/paths/administer-containers-in-azure/) 
  
  若您之前完全不了解数据科学和机器学习，请先完成[Microsoft Azure AI Fundamentals](https://docs.microsoft.com/learn/certifications/azure-ai-fundamentals)学习。
outlineSection: |-
  ### 模块 1&#58; 在Azure上研究数据科学
  学生将学习数据科学过程和数据科学家的工作。  然后将其应用于了解Azure服务如何支持和增强数据科学处理。
  #### 课程
  - 介绍数据科学处理
  - Azure数据科学选项概述
  - 介绍Azure Notebooks
  
  ### 模块 2: 机器学习的视觉工具
  学生将学习如何使用Azure机器学习服务（AML）端到端自动化数据科学处理。
  #### 课程
  - 介绍AML服务
  - 使用AML服务注册和部署ML模型
  
  ### 模块 3&#58; 使用AML服务自动进行机器学习
  在本模块中，学生将学习机器学习管道，以及AML服务的AutoML和HyperDrive如何实现其中一部分繁琐工作的自动化。
  #### 课程
  - 自动化机器学习模型选择
  - 使用HyperDrive自动执行超参数调整
  
  ### 模块 4&#58; 使用AML服务管理和监视机器学习模型
  在本模块中，学生将学习如何在AML服务中自动管理和监视机器学习模型。
  #### 课程
  - 管理和监控机器学习模型

