outlineSection: |-
  ### 模块 1&#58; 配置Dynamics 365 Supply Chain Management, Manufacturing
  本模块将涵盖功能顾问实施制造特性所需的不同配置的地址。
  #### 课程
  - 配置并管理该生产控制模块
  - 配置并管理生产流程资源
  - 配置离散制造
  - 配置流程制造
  - 配置精益制造

  完成本模块后，学员将能够&#58;
  - 配置并管理该生产控制模块
  - 配置并管理生产流程资源
  - 配置离散制造
  - 配置流程制造
  - 配置精益制造
  
  
  ### 模块 2&#58; 管理制造流程
  此模块将帮助您了解并实践那些不同制造场景所需的大部分事务。
  #### 课程
  - 管理生产订单
  - 管理批量订单
  - 管理kanban订单
  
  #### 实验室&#58; 案例研究1A 离散制造
  - 练习 #1&#58; 更新生产控制参数
  - 练习 #2&#58; 创建新的生产池
  - 练习 #3&#58; 创建并管理资源
  - 练习 #4&#58; 创建操作，分配关系并创建路由
  - 练习 #5&#58; 创建没有版本的简单BOM
  - 练习 #6&#58; 在BOM设计器中创建BOM（“奖励”）
  - 练习 #7&#58; 创建带有版本的BOM
  - 练习 #8&#58; 创建生产订单
  - 练习 #9&#58; 开始一个离散的生产订单（“奖励”）
  - 练习 #10&#58; 运行资源调度
  - 练习 #12&#58; 配置成本策略
  - 练习 #13&#58; 配置制造执行（“奖励”）
  - 练习 #14&#58; 在安装作业上配置自动路由消耗（“奖励”）
  - 练习 #15&#58; 使用制造执行（“奖励”）
  
  #### 实验室&#58; 案例研究1B 流程制造
  - 练习 #1&#58; 创建一个批准的供应商列表及设置方法，仅是警告（“奖励”）
  - 练习 #2&#58; 创建具有不同生产类型的项
  - 练习 #3&#58; 使用不同的产品类型创建并激活一个配方
  - 练习 #4&#58; 使用发布产品表单的版本创建一个新配方（“奖励”）
  - 练习 #5&#58; 修改、更新和激活一个配方（“奖励”）
  - 练习 #6&#58; 使用可扩展特性创建一个新配方
  - 练习 #7&#58; 创建并激活一个基于百分比的配方（“奖励”）
  - 练习 #8&#58; 将线性消费改为步进式消费
  - 练习 #9&#58; 建立商品定价（“奖励”）
  - 练习 #10&#58; 改变价格计算并更新贸易协议
  - 练习 #11&#58; 建立商品价格计算
  - 练习 #12&#58; 创建PSDS列表、记录及文件上传，以确保产品符合要求
  - 练习 #13&#58; 为项目添加报告细节
  - 练习 #14&#58; 创建销售订单并打印PSDS
  - 练习 #15&#58; 创建并关联一个批属性
  - 练习 #16&#58; 创建一个新批号，并手动记录批属性
  - 练习 #17&#58; 创建质量订单并验证批属性
  - 练习 #18&#58; 使用属性需求完成批处理预订
  - 练习 #19&#58; 设定具有部分可见性的实际称重物料
  - 练习 #20&#58; 在采购贸易协议中使用实际称重物料
  - 练习 #21&#58; 为效能项创建批属性
  - 练习 #22&#58; 修改并激活一个效能项配方的副本
  - 练习 #23&#58; 基于一个项目的属性设置定价（“奖励”）
  - 练习 #24&#58; 在收到时记录一个效能属性（“奖励”）
  - 练习 #25&#58; 报告并平衡批量订单（“奖励”）
  
  #### 实验室&#58; 案例研究1C 精益制造
  - 练习 #1&#58; 创建价值流
  - 练习 #2 创建一个新的生产流程模型
  - 练习 #3&#58; 创建流程活动
  - 练习 #4&#58; 创建一个新的转移活动
  - 练习 #5&#58; 向生产流程活动添加一个继任者，并进行验证和激活
  - 练习 #6&#58; 创建Kanban规则并安排Kanban作业
  - 练习 #7&#58; 为流程和转移作业处理调度Kanban
  - 练习 #8&#58; 通过计划Kanban和生产产品来完成销售订单（“奖励”）
  
  完成本模块后，学员将能够&#58;
  - 管理生产订单
  - 管理批量订单
  - 管理kanban订单
  
  
  ### 模块 3&#58; 实施生产总体规划
  本模块将说明制造功能顾问所需的总体规划的各个方面
  #### 课程
  - 配置并管理总体规划
  - 计划、安排并执行产能规划
  
  #### 实验室&#58; 案例研究2总体规划
  - 练习 #1&#58; 确定一个计划好的订单并改变该订单类型
  - 练习 #2&#58; 创建一个公司间规划小组并指定物料分配参数
  - 练习 #3&#58; 从总体规划运行中计划生产排期（“奖励”）
  
  完成本模块后，学员将能够&#58;
  - 配置和管理总体规划
  - 计划、安排并执行产能计划
  
  
  ### 模块 4&#58; 实施其他制造特性
  本模块将涵盖制造业客户通常使用的不同重要特性。
  #### 课程
  - 配置制造执行
  - 配置成本策略
  - 通过使用Product Configurator来定义产品配置模型
  
  完成本模块后，学员将能够&#58;
  - 配置制造执行
  - 配置成本策略
  - 通过使用Product Configurator来定义产品配置模型
  
  
  ### 模块 5&#58; 产品制造的分包
  本模块将涵盖分包特性的配置和使用
  #### 课程
  - 配置分包
  - 使用分包
  
  #### 实验室&#58; 案例研究3 分包
  - 练习 #1&#58; 建立分包特性
  
  完成本模块后，学员将能够&#58;
  - 配置分包
  - 使用分包

