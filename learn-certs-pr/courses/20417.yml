  ### 模块 8&#58; 使用 Windows Server 2012 R2 Hyper-V 实施故障转移群集
  本模块说明了如何在故障转移集群中部署和管理 Hyper-V 虚拟机。它将概述所涉及的技术，以及有关虚拟机的常规配置和迁移的详细信息。
  #### 课程
  - 概述 Hyper-V Server 2012 与故障转移群集的集成
