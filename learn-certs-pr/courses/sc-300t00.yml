summary: |-
  本课程为IT身份和访问专业人员以及IT安全专业人员提供执行基于Microsoft Azure AD的身份管理解决方案所需的知识和技能，并且与身份技术关联。本课程包括用于Azure AD、企业应用程序注册、有条件的访问、身份治理和其他身份管理工具的身份认证内容。

  #### 受众人群
  本课程针对计划参加相关认证考试或者在日常工作中执行身份和访问管理任务的身份和访问管理员。本课程还可以帮助打算专门为基于Azure的解决方案提供身份解决方案和访问管理系统；专门在组织保护中发挥不可或缺的作用的管理员和工程师。
prerequisitesSection: |-
  参加该课之前，学生应拥有对如下方面的理解：
  - 安全性最佳做法和行业安全性需求，如深度防御、最小权限访问、责任分担和零信任模型。
  - 熟悉身份验证、授权和活动目录等身份概念。
  - 具备一定的Azure workloads部署经验。本课程不涉及Azure管理基本知识。相反，课程内容以该知识为基础，添加了安全性特定信息。
  - 一定的Windows 和 Linux操作系统和脚本语言经验是有用的，但不是必需的。课程实验室可使用PowerShell和CLI。
  
