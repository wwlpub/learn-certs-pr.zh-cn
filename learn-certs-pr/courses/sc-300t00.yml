outlineSection: |-
  ### 模块 1&#58; 实现身份管理解决方案
  学习创建和管理您的初始Azure Active Directory (Azure AD)实现并配置您将用于运行您的解决方案的用户、组和外部身份。
  #### 课程
  - 实现Azure AD的初始配置
  - 创建、配置和管理身份
  - 实现和管理外部身份
  - 实现和管理混合身份

  #### 实验室 &#58; 管理用户角色
  
  #### 实验室 &#58; 设置租户范围属性
  
  #### 实验室 &#58; 为用户分配许可证
  
  #### 实验室 &#58; 恢复或移除已删除用户
  
  #### 实验室 &#58; 在Azure AD中添加组
  
  #### 实验室 &#58; 更改组许可证分配
  
  #### 实验室 &#58; 更改用户许可证分配
  
  #### 实验室 &#58; 配置外部协作
  
  #### 实验室 &#58; 向目录添加客户用户
  
  #### 实验室 &#58; 探索动态组
  
  完成本模块学习后，学生将能&#58; 
  - 使用自定义设置部署初始的 Azure AD
  - 同时管理内部和外部身份
  - 实现混合身份解决方案
  
  
  ### 模块 2&#58; 实现身份验证和访问管理解决方案
  使用Azure AD来实现和管理您的访问管理。使用MFA、有条件的访问和身份保护来管理您的身份解决方案。
  #### 课程
  - 使用MFA保护Azure AD user 
  - 管理用户身份验证
  - 规划实现和管理有条件的访问
  - 管理Azure AD身份保护
  
  #### 实验室 &#58; 启用 Azure AD MFA
  
  #### 实验室 &#58; 配置和部署自助密码重置(SSPR)
  
  #### 实验室 &#58; 使用安全默认值
  
  #### 实验室 &#58; 实现有条件的访问策略、角色和分配
  
  #### 实验室 &#58; 配置身份验证会话控制
  
  #### 实验室 &#58; 管理Azure AD智能锁定值
  
  #### 实验室 &#58; 启用登录风险策略
  
  #### 实验室 &#58; 配置Azure AD MFA身份验证注册策略
  
  完成本模块学习后，学生将能&#58; 
  - 配置和管理用户身份验证，包括MFA
  - 使用有条件的访问来控制对资源的访问
  - 使用Azure AD身份保护来保护您的组织
  
  
  ### 模块 3&#58; 实现应用程序的访问管理
  探索如何能/应该如何用 Azure AD中的应用程序注册将应用程序添加到您的身份和访问解决方案中。
  #### 课程
  - 规划和设计企业的SSO集成
  - 实现和监控企业应用程序的SSO集成
  - 实现应用程序注册
  
  #### 实验室 &#58; 实现应用程序访问管理
  
  #### 实验室 &#58; 创建自定义角色来管理应用程序注册
  
  #### 实验室 &#58; 注册应用程序
  
  #### 实验室 &#58; 给应用程序授予租户范围的管理同意
  
  #### 实验室 &#58; 向应用程序添加应用程序角色并接收令牌
  
  完成本模块学习后，学生将能&#58; 
  - 在您的Azure AD上注册一个新的应用程序
  - 为企业应用程序规划和实现SSO
  - 监控和维护企业应用程序
  
  
  ### 模块 4&#58; 规划和实现身份治理策略
  使用授权、访问评审、特权访问来为您的身份解决方案设计和实现身份治理，并监控您的Azure Active Directory (Azure AD)。
  #### 课程
  - 规划和实现授权管理
  - 规划实现和管理访问评审
  - 规划和实现特权服务
  - 监控和维护 Azure AD
  
  #### 实验室 &#58; 使用Azure AD 授权创建和管理资源目录
  
  #### 实验室 &#58; 添加使用验收报告条款
  
  #### 实验室 &#58; 使用Azure AD身份治理来管理外部用户的生命周期
  
  #### 实验室 &#58; 创建组合应用程序访问评审
  
  #### 实验室 &#58; 配置Azure AD角色的PIM
  
  #### 实验室 &#58; 在PIM中分配Azure AD角色
  
  #### 实验室 &#58; 在PIM中分配Azure资源角色
  
  #### 实验室 &#58; 将来自Azure AD的数据连接至Azure Sentinel
  
  完成本模块学习后，学生将能&#58; 
  - 管理和维护 Azure AD，从创建到解决方案
  - 使用访问评审来维护您的Azure AD
  - 通过授权管理为授予用户访问权限