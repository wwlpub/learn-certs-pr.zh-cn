  - [SC-900第2部分&#58; 说明Microsoft Identity和访问管理解决方案的功能 - 学习 | Microsoft Docs](/learn/paths/describe-capabilities-of-microsoft-identity-access/)
  - [SC-900第3部分&#58; 说明Microsoft security解决方案的功能 - 学习 | Microsoft Docs](/learn/paths/describe-capabilities-of-microsoft-security-solutions/)
  - [SC-900第4部分&#58; 说明Microsoft合规性解决方案的功能 - 学习 | Microsoft Docs](/learn/paths/describe-capabilities-of-microsoft-compliance-solutions/)
