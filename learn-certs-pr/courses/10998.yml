summary: |-
  这是为期两天的引导式课程，旨在针对希望更新自己技能以涵盖SQL Server 2017 的数据库专业人员。

  #### 受众概览
  该课程的主要受众是拥有 SQL Server 2016 经验、希望更新自己的技能到 SQL Server 2017 的现有数据库专业人士。

  次要受众是希望为 SQL Server 2017 认证做升级考试准备的现有 SQL Server 2016 MCSA 专业人士。
prerequisitesSection: |-
  除专业经验外，参加此培训的学生应已具备如下技术知识&#58;
  - 创建和管理数据库、数据仓储的经验和使用 SQL Server 2016 的business intelligence (BI) 解决方案。
  - 熟练 Windows Server 2016 操作系统和联网。
  - 数量 Microsoft Office 2016。
outlineSection: |-
  ### 模块 1&#58; SQL Server 2017 介绍
  模块目标&#58; 描述 SQL Server 2017 的主要功能和组件
  #### 课程
  - SQL Server 2017 概览
  - 不同版本的功能性

  完成此模块后，学生将能够&#58;
  - 版本比例限制
  - 解释不同版本中一致的功能性


  ### 模块 2&#58; 在 SQL Server 性能、可扩展性和可用性中有什么新功能。
  该模块介绍了由自适应查询处理和自动调节所提供的性能改善，以及由新的可用性组架构所提供的可扩展性和可用性包括读取缩放可用性组和在 Linux 上使用 SQL Server 的可用性组。
  #### 课程
  - 自适应查询处理
  - 自动调节
  - 可用性和可扩展性


  #### 实验室 &#58; 性能和可用性 – 自适应查询处理
  - 交错执行
  - 批处理模式内存授予反馈
  - 批处理模式自适应联接

  完成此模块后，学生将能够&#58;
  - 描述自适应查询处理
  - 描述自动计划纠错
  - 描述可用性组架构
  - 描述对 Linux 系统可用性组总是开启
  - 描述可读取次要副本的负载均衡
  - 描述P级数据仓储


  ### 模块 3&#58; SQL Server 数据访问的最新功能
  SQL Server 2017 引入了 SQL Graph，其让您能够定义您表格中不同数据项目之间的关系而不用在查询中对其进行计算，煎炒了查询成本并简化了您的数据结构。
  #### 课程
  - SQL Graph


  #### 实验室 &#58; SQL Graph
  - 创建 Graph 数据库
  - 查询 Graph 数据库

  完成此模块后，学生将能够&#58;
  - 描述 SQL Graph


  ### 模块 4&#58; SQL Server 报告和 BI 中的新功能
  此模块描述了 SQL Server 报告和 BI 中的新功能。
  #### 课程
  - Power BI 报告服务器
  - 报告服务更新


  #### 实验室 &#58; 报告和 BI
  - 部署 Power BI 报告服务器
  - 向报告添加评论

  完成此模块后，学生将能够&#58;
  - 解释 Power BI 报告服务器是什么
  - 使用 Power BI 报告服务器
  - 为 Power BI 报告服务器创建 Power BI 报告

  ### 模块 5&#58; SQL Server Analysis Services 中最新和改进的功能
  此模块介绍了 SQL Server Analysis Services 中的最新和改进的功能，尤其强调了列成表格的数据模型。
  #### 课程
  - 列成表格模块更新


  #### 实验室 &#58; 不齐整层级结构
  - 查看现有报告
  - 隐藏空白成员

  完成此模块后，学生将能够&#58;
  - 描述列成表格数据模型的最新功能


  ### 模块 6&#58; 最新、改进的数据分析功能
  此模块介绍了最新、改进的数据分析功能。
  #### 课程
  - 最新、改进的数据分析功能


  #### 实验室 &#58; 使用 Python 的数据分析
  - 启用外部脚本执行
  - 运行 Python 脚本

  完成此模块后，学生将能够&#58;
  - 描述最新、改进的数据分析功能。


  ### 模块 7&#58; Cloud 中 SQL Server 的最新功能
  各类组织希望从 cloud 服务的组合中获得最好的价值且从他们在本地部署的硬件和软件的现有投资中获得最好收益。此模块涵盖了 Microsoft Azure SQL Database 和 Microsoft SQL Server 2017 之间的功能对比，以及让您更加轻松地将数据库从本地部署的 SQL Server 实例迁移到 Azure SQL Database 的最新功能。
  #### 课程
  - Azure SQL 数据库功能
  - 托管实例


  #### 实验室 &#58; 托管实例
  完成此模块后，学生将能够&#58;
  - 解释在 Azure SQL 数据库和 SQL Server 2017 可用的不同功能
  - 描述 Azure 托管实例


  ### 模块 8&#58; Linux 上的 SQL Server
  此模块涵盖了 Linux 上的 SQL Server 以及使用 Docker 在 Linux 上部署 SQL Server 的流程。
  #### 课程
  - Linux 上的 SQL Server
  - 在 Linux 上部署 SQL Server


  #### 实验室 &#58; Docker 容器中的 SQL Server
  - 部署 SQL Server Docker 图片
  - 在 Docker 容器中运行 SQL Server 实例
  - 连接到在 Docker 容器中运行 SQL Server 实例

  完成此模块后，学生将能够&#58;
  - 描述 Linux 上 SQL Server 的功能
  - 描述 Linux 部署中的 SQL Server
  - 在Docker 容器中部署 SQL Server