summary: |-
  该课程教导了网络工程师如何设计、实施及维护 Azure 网络解决方案。该课程涵盖了设计、实施和管理核心 Azure 网络基础设施、混合网络连接、负载均衡流量、网络路由、Azure 服务的私人访问、网络安全和管理的流程。学习如何在 Azure 中设计和实施安全、可靠的网络基础设施以及如何建立混合连接、路由、对 Azure 服务的私人访问和在 Azure 中管理。

  #### 受众概览

  该课程针对希望专门研究 Azure 网络解决方案的网络工程师。 Azure 工程师设计、实施核心 Azure 网络基础设施、混合网络连接、负载均衡流量、网络路由、Azure 服务的私人访问、网络安全和管理。Azure 网络工程师将管理网络解决方案以获得最佳的性能、快速恢复能力、扩展和安全。
prerequisitesSection: |-
  成功的 Azure 网络工程师需拥有企业网络、本地部署或 cloud 基础设施和网络安全方面的经验才能胜任此岗位。

  *   理解&nbsp;本地部署虚拟技术，包括：VMs、虚拟网络和虚拟硬盘。

  *   理解&nbsp;网络配置，包括 TCP/IP、Domain Name System (DNS)、虚拟私人网络 (VPNs)、防火墙和加密技术。

  *   理解软件定义的网络。

  *   理解混合网络连接方法如VPN。

  *   理解快速恢复能力和灾难恢复包括高可用性和恢复操作。

