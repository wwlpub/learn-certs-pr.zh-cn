  ### 模块 5: 学习Dynamics 365 Project Operations (ERP)的基础知识

  在本模块中，我们来看一下Dynamics 365 Project Operations的企业资源功能。我们将介绍项目生命周期以及产品的项目规划和执行功能。

  #### 课程

  *   识别 Dynamics 365 Project Operations中的项目生命周期管理功能

  *   探索Dynamics 365 Project Operations的项目规划和执行功能

  完成本模块学习后，学生将能: 

