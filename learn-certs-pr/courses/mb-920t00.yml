summary: |-
  本课程将为您介绍Dynamics 365的财务和运营功能。您将逐渐熟悉企业资源计划 （ERP）的概念以及每一个财务和运营应用程序，包括Dynamics 365 Supply Chain Management、Dynamics 365 Finance、Dynamics 365 Commerce、Dynamics 365 Human Resources及Dynamics 365 Project Operations的ERP功能。本课程将包括讲座和上机实验。

  #### 受众人群

  在职场中扮演各种角色以及处于各种发展阶段的人员均可以从本基础课程中获益。包括 IT专业人员、企业利益相关者以及其他计划接触 Dynamics 365财务和运营功能的人员、学生、应届毕业生以及计划利用Dynamics 365提升自己而转行的人员。
outlineSection: |-
  ### 模块 1: 学习Dynamics 365 Supply Chain Management 的基础知识

  本模块涵盖深入介绍Dynamics 365 Supply Chain Management之前应了解的企业资源管理基础概念以及财务和运营应用程序的共同点。我们将先介绍标准的市场营销业务流程以及市场营销如何解决这些问题。然后，我们再检查产品功能。最后我们也会讨论其他的市场营销应用软件，诸如LinkedIn Campaign Manager、Dynamics 365 Customer Voice和Dynamics 365 Customer Insights。

  #### 课程

  *   获得财务和运营应用软件的介绍

  *   识别Dynamics 365 Supply Chain Management的通用功能

  *   探索Dynamics 365 Supply Chain Management的仓库和库存功能

  *   探索Dynamics 365 Supply Chain Management的制造策略

  *   探索Dynamics 365 Supply Chain Management的资产管理功能

