  ### 模块 2: 学习Dynamics 365 Finance的基础知识

  在本模块中，我们来看一下Dynamics 365 Finance。着重介绍总账、应付账款和应收账款前，我们将先介绍产品的核心功能。随后，我们将探讨 Dynamics 365 Finance中的费用管理与预算。

  #### 课程

