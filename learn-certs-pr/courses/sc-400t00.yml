outlineSection: |-
  ### 模块 1&#58; 实现Microsoft 365中的信息保护
  组织需要信息保护解决方案来防止其数据被盗和意外丢失。学习如何保护您的敏感信息。学习Microsoft 365信息保护和治理解决方案如何帮助您在整个数据生命周期内保护和管理您的数据，无论数据存于何处或被传送到何处。了解可用的信息，以帮助您理解您的数据图景和了解您的数据。学习如何使用敏感信息类型来支持您的信息保护策略。了解如何使用敏感标签来分类和保护业务数据，同时确保不会妨碍用户工作效率及其合作能力。
  #### 课程
  - 介绍Microsoft 365中的信息保护和治理
  - 出于保护和治理目的，对数据进行分类
  - 创建和管理敏感信息类型
  - 说明Microsoft 365加密
  - 在Office 365中进行信息加密
  - 配置敏感标签
  - 应用和管理敏感标签

  #### 实验室 &#58; 实现信息保护
  - 分配合规性权限
  - 管理Office 365信息加密
  - 管理敏感信息类型
  - 管理可训练分类器
  - 管理敏感标签
  
  完成本模块学习后，学生将能&#58; 
  - 说明Microsoft的信息保护和治理方法。
  - 列出数据分类解决方案的组件。
  - 说明如何使用敏感信息类型和可训练分类器。
  - 实现文档指纹
  - 创建自定义关键字字典
  - 在Office 365上部署信息加密
  
  
  ### 模块 2&#58; 实现Microsoft 365中的数据丢失防护
  在本模块中，我们讨论了如何实施数据丢失预防技术来保护您的Microsoft 365数据。学习如何在其整个数据生命周期内发现组织内的敏感内容和关键业务内容并进行分类和保护。学习如何配置和实施数据丢失预防策略，并将其与Microsoft Cloud App Security进行集成。学习如何响应和减轻数据丢失策略违规。
  #### 课程
  - 防止Microsoft 365中的数据丢失
  - 实现 Endpoint 数据丢失防护
  - 配置用于Microsoft Cloud App Security and Power Platform的DLP 策略
  - 管理Microsoft 365中的DLP策略和报告
  
  #### 实验室 &#58; 实现数据丢失防护
  - 管理DLP策略
  - 管理Endpoint DLP
  - 测试DLP策略
  - 管理DLP报告
  
  完成本模块学习后，学生将能&#58; 
  - 说明信息保护配置流程。
  - 清楚地说明部署和采用的最佳做法。
  - 说明DLP和Microsoft Cloud App Security (MCAS)的集成。
  - Microsoft Cloud App Security中的配置策略。
  - 查看和分析DLP报告。
  - 识别和减轻DLP策略违规。
  - 减轻MCAS中的DLP违规。
  
  
  ### 模块 3&#58; 在Microsoft 365中实现信息治理
  在本模块中，您将学习如何为组织规划和实施信息治理策略。学习如何用解决方案管理您的内容生命周期以导入、存储和分类关键业务数据，以便您能保留所需数据并删除不需要的数据。学习如何管理Microsoft 365的保留，以及如何在个别Microsoft 365服务中实施保留解决方案。学习如何使用智能分类来实现用于贵组织法律、法规、关键业务记录的保留计划的自动执行和简化。
  #### 课程
  - 治理Microsoft 365中的信息
  - 管理Microsoft 365工作负载中的数据保留
  - 管理Microsoft 365中的记录
  
  #### 实验室 &#58; 实现信息治理
  - 配置保留标签
  - 实现保留标签
  - 配置基于服务的保留
  - 使用eDiscovery进行恢复
  - 配置记录管理
  
  完成本模块学习后，学生将能&#58;
  - 说明信息治理配置流程。
  - 清楚地说明部署和采用的最佳做法。
  - 说明 Microsoft 365 工作负载中的保留功能。
  - 配置Microsoft Teams 和SharePoint Online中的保留设置。
  - 实现Exchange Mailbox项的保留。
  - 恢复受到保留设置保护的内容。
  - 从Exchange Mailboxes中恢复受保护项目。
  - 说明记录管理配置流程。