summary: |-
  学习如何保护您的Microsoft 365 部署中的信息。 本课程着重介绍贵组织内部数据治理和信息保护。本课程涉及实现数据丢失防护策略、敏感信息类型、敏感标签、数据保留策略和其他相关主题的Office 365信息加密。本科将可帮助初学者准备参加 Microsoft Information Protection Administrator考试（SC-400）

  #### 受众人群
  信息保护管理员计划和实现能满足组织合规需求的控制。此人负责将需求和合规控制转化为技术实现。其协助组织控制负责人使组织达到合规要求并持续合规。该管理员与信息技术 （IT） 人员、业务应用程序所有者、人力资源、法律利益相关者配合以实现支持充分满足其组织监管需求所需的策略和控制的技术。该管理员还与首席合规官和首席安全官等合规和安全管理层配合，以评估全面相关企业风险以及制定此类策略的合作伙伴。此人定义适用需求并针对此类策略和控制测试 IT流程和运营。其负责创建用于内容分类、数据丢失预防、治理和保护的策略和规则。
