summary: |-
  Microsoft Power Platform 使组织能够自动化商业流程、开发他们自己丰富的应用程序经验并与客户更好、更快地关联。在本课中，学生将学习执行发现、捕获要求、吸引主题内容专家和利益相关者、翻译要求并配置 Microsoft Power Platform 解决方案和应用程序。他们将通过实践实验室补充自己的学习来创建应用程序增强、定制用户体验、系统集成、数据转换、定制流程自动化及定制视觉化。Microsoft Power Platform 由4个主要的产品组成：Power Apps、Power Automate、Power BI 和 Power Virtual Agents。在本课中，我们将深入探讨这4个应用程序，且额外专注于Microsoft Dataverse、AI Builder、连接器和入口。

  #### 受众概览

  Microsoft Power Platform Functional Consultant 负责创建和配置应用程序、自动化和解决方案。 他们充当用户和实施团队之间的联络。功能顾问在组织内推广解决方案的利用。功能顾问可以执行发现、吸引主题内容专家和利益相关者、捕获要求并匹配要求和功能。他们实施解决方案的组成部分包括应用程序增强、定制用户体验、系统集成、数据转换、定制流程自动化及定制视觉化。
