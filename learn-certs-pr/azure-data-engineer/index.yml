### YamlMime:Certification
title: 'Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Data Engineer Associate'
  description: 'Azure 数据工程师将来自各种结构化和非结构化数据系统的数据集成、转换和整合到适合构建分析解决方案的结构中。'
uid: certification.azure-data-engineer
certificationRenewalUid: renewal.azure-data-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong><a href='/learn/certifications/exams/dp-203'>DP-203 考试</a> 将替换 DP-200 和 DP-201 考试。DP-200 和 DP-201 将于2021年8月31日撤销。</strong></font><br/><br/></div>

  Azure Data Engineer Associate认证的考生应具备专业技能，这些技能可将各种结构化及非结构化数据系统中的数据集成、转换并整合为适于构建分析解决方案的结构。

  该角色的职责包括帮助利益相关者借助探索了解数据，并通过使用不同的工具和技术，构建和维护安全及合规的数据处理管道。该专业人士使用各种Azure数据服务和语言来存储和生成用于分析的经过清理和增强的数据集。

  鉴于一组特定的业务需求和约束，“Azure数据工程师”还可帮助确保数据管道及数据存储是高性能、高效、有组织和可靠的。该专业人士可快速处理未预料到的问题，并最大限度地减少数据丢失。“Azure数据工程师”还可设计、实施、监控并优化数据平台，以满足数据管道的需求。

  该认证的考生必须具备扎实的数据处理语言知识，如SQL, Python, 或Scala, 而且需要了解并行处理及数据体系结构模式。

  <div><br/><strong>如果您完成以下选项之一，您将会获得该证书&#58;</strong><br/>
  <ul>
  <li>通过<a href="/learn/certifications/exams/dp-200">Dp-200</a> 和 <a href="/learn/certifications/exams/dp-201">DP-201</a> （将于2021年8月31日撤销） <strong>或</strong></li>
  <li>通过 <a href="/learn/certifications/exams/dp-203">DP-203</a> （测试版于2021年2月23日发布）</li></ul></div>
