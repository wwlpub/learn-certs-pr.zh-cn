uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure Network Engineer Associate 认证的报考者应在规划、实施和维护 Azure 网络解决方案包括混合网络、关联、路由、安全和对 Azure服务的私有访问方面具有主题内容专家的技能。
  
  该岗位的责任包括推荐、规划和实施 Azure 网络解决方案。该岗位的专业人士管理执行、快速恢复能力、扩展和安全方面的解决方案。他们使用 Azure 端口和其他方式包括： PowerShell、Azure Command-Line Interface (CLI) 和 Azure Resource Manager 模版 (ARM 模版)来部署网络解决方案。
  
  Azure Network Engineer 与解决方案设计师、cloud 管理员、安全工程师、应用程序开发者和 DevOps 工程师协作交付 Azure 解决方案。
  
  该认证的报考者除丰富的网络、混合关联及网络安全经验和知识外，还应拥有专家级 Azure 管理技能。
  
  <div><font color='red'><br/><strong>该认证将于2021年7月中旬可用。</strong></font></div>
