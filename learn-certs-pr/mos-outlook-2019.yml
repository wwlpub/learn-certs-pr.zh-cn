  <div><font color='red'><strong>针对冠状病毒（COVID-19）的情况，Microsoft 正在对我们的训练和认证计划实行一些临时变更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>了解详细信息</a>。</strong><br/><br/></font></div>

  通过取得 Microsoft Office Specialist&#58; Outlook Associate 认证，证明您具有充分利用 Outlook 所需的技能。该认证证明了定制 Outlook 用户界面格式消息内容，创建或插入图形元素以及发送和响应电子邮件以及会议要求的能力。

  获得此认证的个人拥有大约 150 个小时的教学经验和产品实践经验，已在行业助理层面证明其能力，并准备进入职场。他们可以演示 Outlook 主要功能的正确应用，并可以独立完成任务。
