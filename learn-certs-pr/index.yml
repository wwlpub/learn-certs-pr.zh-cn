trainingSection:
  title: 如何准备认证
  summary: Microsoft了解每个人都有不同的学习偏好，因此我们在整个认证过程中提供认证和培训选项。
  items:
  - image:
      alt: 正在看 Microsoft Surface 的女性
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: 通过自由学习进行准备
    summary: 借助 Microsoft Learn，任何人都可以按照自己的进度和时间表掌握核心概念。无论是学习核心任务的单个模块，还是通过相关模块的集合全面探讨主题的模块。
    browseLinks:
    - text: 浏览所有学习路径
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: 向桌子周围坐着的四个人作展示的男性
      src: /learn/certifications/images/image-working-group.jpg
    title: 准备由讲师指导的培训
    summary: Microsoft Learning Partner 提供了广泛的解决方案，可以满足您的学习需求，使您能够实现您的培训目标。Microsoft Certified Trainers 都已经过严格的培训，并且已经达到了严苛的技术认证要求。
    browseLinks:
    - text: 浏览所有讲师指导的培训
      url: /learn/certifications/courses/browse/

resourcesSection:
  title: 学习资源
  items:
    - title: 寻找 Microsoft Learning Partner
      summary: 我们的全球合作伙伴网络可以为 Microsoft 技术提供灵活的、基于解决方案的定制培训。
      url: https://www.microsoft.com/learning/partners.aspx
    - title: 为认证和考试提供的支持
      summary: 通过支持论坛获得帮助。论坛主持人将在一个工作日后回应，周一至周五。
      url: /learn/certifications/help
    - title: 浏览所有认证和考试
      summary: 探索所有认证，将您的职业提升到一个新的水平。
      url: /learn/certifications/browse

